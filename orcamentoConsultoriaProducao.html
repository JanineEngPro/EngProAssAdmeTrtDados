<!DOCTYPE html>  
<HTML>
	<HEAD> <!--Cabeçalho informações para o navegador-->
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width">
	    <title> Eng_Pro_|</title>
	    <link rel="stylesheet" href="reset.css">
	    <link rel="stylesheet" href="style.css" alt= " logo eng Pro">
	    <link href="https://fonts.googleapis.com/css2?family=Eczar&display=swap" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap" rel="stylesheet">
	</HEAD>
	<BODY>
		<MAIN>
			
			<FORM action="https://formspree.io/f/mqkozalw" method="post" class ="formLivre">
				<a  href="consultoriaProducao.html" class ="close" id="closeFormProducao"> X </a>
 				<h2 class="titleAssessoria"><strong> Preencha o formulário abaixo e para receber nosso contato! </strong></h2>
				<Fieldset class="field">

					<Label for= "EMPRESA"> Digite o nome da sua empresa: 
					<Input name="empresa"type="text" id="EMPRESA" class = "formServico" required> 
					</Label>

					<Label for= "NOME_COMPLETO"> Digite seu nome do responsável da empresa:</Label>
					<Input name="nome" type="text" id="NOME_COMPLETO" class = "formServico" required>

					<Label for= "MARCA"> Digite o nome da sua marca: </Label>
					<Input name="marca"type="text" id="MARCA" class = "formServico" required>

					<Label for= "E-MAIL"> Digite seu melhor e-mail de contato:</Label>
					<Input name="email"type="text" id="E-MAIL" class = "formServico" required>

					<Label for= "CONTATO"> Digite o seu melhor número telefone para contato: </Label>
					<Input name="telefone"type="number" id="CONTATO" class = "formServico" required placeholder = "(XX) XXXXX - XXXX ">

					<Label for = "comentario" id="textarea">  Mensagem!</Label>
			    	<textarea cols = "100" rows = "6" id = "comentario" class = "formServico"> </textarea>
			    	<br>
			    	<input name="nome"type = "submit" value = "Envie formulário" class="enviarForm">
				</Fieldset>
			</FORM>
				
			</MAIN>
	</BODY>
